  <style>
.bz-area {
  display: none;
  color: #333;
  font-size: 13px;
  height: 70%;
}
.bz-area * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.bz-area ul {
  list-style: none;
}
.bz-area a {
  text-decoration: none;
  color: #333;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
.bz-area--mask {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
} 
.bz-area__container {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 2000;
  background: #fff;
  height: 70%;
}
.bz-area__hd {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}
.bz-area__tips {
  position: relative;
  height: 45px;
  line-height: 45px;
  border-bottom: 1px solid #E5E5E5;
  box-sizing: border-box;
}
.bz-area__tips h4 {
  display: block;
  text-align: center;
  font-weight: normal;
  font-size: 15px;
  color: #000;
}

.bz-area--close {
  position: absolute;
  top: 0;
  right: 4px;
  bottom: 0;
  width: 40px;
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABaElEQVRYR8WWzU0DMRBGXyqgE240QQu0ECSQQMAh/IgDSIBAggZSBT1wpSE0kge8lteesddkL1Eie97z5+zYK3b8rHbMJxb4BL6Am8FSd8ABcCicWGANvAOPwNUgiQfgEjgGPlIB+X4CvA6SUPgp8KYLzP0HRkhk4bkEVGxJiVl4SWCp7SjCawK9ElW4RaBVwgS3CsQSt4C8x6XHDPcIxBLSI6RX5B4X3CtQk3DDWwRkjnQygcVJNMFbBVKJvSA16XDWVt5zGmoSwmqC9yQgc8+Ap7DS38PFunId15qAwjeh0D1wDjz/h4DCY2DuN5OLN4ESqEnCI2ABWMZMkrEKeAp7xk6uZHN75ioYipjn1BIwF8rYm+aWBOR2LKdf0+tlTWJOQBqMrKAHrqEUk8gJKLy5u3m2IxUYAS8mEQtch9vOkitPw9DtkM+X9DD6BrYt/dzUc/8GXQBHwH7vaejk5ofX+sAikFKRH72KaCGEmif9AAAAAElFTkSuQmCC) no-repeat;
  background-position: center;
  background-size: 36%;
}
.bz-area__bar {
  position: relative;
  font-size: 13px;
  height: 40px;
}
.bz-area__bar__item {
  position: relative;
  margin-left: 10px;
  padding: 0 10px;
  float: left;
  max-width: 25%;
  height: 40px;
  line-height: 40px;
  font-size: 13px;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
.bz-area__bar__item.active {
  color: rgb(250, 121, 30);
}
.bz-area__bar__item.active:after {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  content: '';
  z-index: 2;
  background: rgb(250, 121, 30);
}
.bz-area__bar:after {
  content: " ";
  position: absolute;
  left: 0;
  bottom: 0;
  right: 0;
  height: 1px;
  border-bottom: 1px solid #E5E5E5;
  color: #E5E5E5;
  transform-origin: 0 100%;
  transform: scaleY(0.5);
}
.bz-area__bd {
  padding-top: 85px;
  height: 100%;
}
.bz-area__list {
  display: none;
  height: 100%;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
.bz-area__list__item {
  position: relative;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
  display: flex;
  align-items: center;
  padding-left: 20px;
  line-height: 40px;
}
.bz-area__list__item.active:after {
  display: inline-block;
  content: '';
  margin-left: 10px;
  width: 16px;
  height: 16px;
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABtUlEQVRYR+3Vv0tVYRwG8I/gEDQ1SUoWLhE46GSUELUEgS1BUxDYnKCTLS6B0GKgf0AtLbXV1hQO0tIPqIhqKwhKIhAEQTH5wnvlcDzn3nPt3Otyv+N73vd5nvO83/f59jni6jtifj0BPQe64cB5rOIXLuJ7tvE7LeA4PuNUIp3Dw24KeIzbiXAD5/CzWwKm8DxDdhPP8rnTqSs4iU84kQif4FZR6HVKwCtcSoQ/MIq4ggPVCQF3sZyY/uECXpdFft0CzuI9jiXCB5hvNm/qFNCPd8nu4PyIcex0S8Ai7iWyLYzhS6tpW+TAMJ5iG3fwtRUIIu3W2J+uM1ipcK5wHM9iKR3+jUl8awKWT7uXuFqFPPYUOTCItxhIIH9wGR9KQLNp9xfRiOv/IyDOjqQBMpSAAvhK6vAsdj7truNFVfIyBxrnTyMC5UxaiCCJcIlnFpVPu0eYboe8lYD4Hg5Ec0VjRmVF5NMuBs1m3QLKRMS9R6dH7aY5X5p2zURVDaK8E1nM+1ho988b+6sKKHIi1uK1TLRKuzocaGDEE41Bcw1vcAORFYeudhw4NEmdDtQuoudAz4E9M9FHIUvBDVEAAAAASUVORK5CYII=) no-repeat;
  background-size: 100%;
}
.iconoo-check {
  display: inline-block;
  position: relative;
  vertical-align: middle;
  color: #ddd;
  font-size: 20px;
  font-style: normal;
  text-align: left;
  text-indent: -9999px;
  box-sizing: border-box;

  width: 1.5em;
  height: 1.5em;
  -webkit-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);

  color: red;
}
.iconoo-check:before {
  box-shadow: inset 0 0 0 1em;
  width: 1em;
  height: 2px;
  position: absolute;
  left: 0.9em;
  top: 0.9em;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  content: '';
  pointer-events: none;
}
.iconoo-check:after {
  box-shadow: inset 0 0 0 1em;
  height: 0.6em;
  width: 2px;
  position: absolute;
  left: 0.4em;
  bottom: 0.6em;
  content: '';
  pointer-events: none;
}

.bzicon {
  display: inline-block;
  width: 1.5em;
  height: 1.5em;
  font-size: 20px;
}
.bzicon-check {
  position: relative;
  transform: rotate(-45deg);
  color: orange;
}
.bzicon-check:before {
  position: absolute;
  left: 0.4em;
  top: 0.6em;
  content: '';
  width: 2px;
  height: 0.6em;
  box-shadow: inset 0 0 0 1em;
  transform: translate(-50%, -50%);
}
.bzicon-check:after {
  position: absolute;
  top: 0.9em;
  left: 0.9em;
  content: '';
  width: 1em;
  height: 2px;
  box-shadow: inset 0 0 0 1em;
  transform: translate(-50%, -50%);
}

  </style>
